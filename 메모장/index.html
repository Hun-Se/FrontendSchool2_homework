<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>

    </style>
</head>

<body>
    <form action="get">
        <h1>TodoList</h1>
        <input id="input-text" type="text">
        <button class="btn-add" type="button">추가하기</button>
        <ul class="list-todo">
            오늘의 할일
        </ul>
        <button class="btn-remove" type="button">전체삭제</button>
    </form>
    <script>
        memo = [];
        memo.push('메모1');
        memo.push('메모2');

        localStorage.setItem('메모', memo);

        console.log(localStorage.getItem('메모'));
        console.log(localStorage.getItem('메모').split(','));

        localStorage.setItem('one', '하나');
        localStorage.setItem('two', '둘');
        console.log(localStorage.getItem('one'));
        console.log(localStorage.getItem('two'));



        const inputText = document.getElementById('input-text');
        const addbtn = document.querySelector('.btn-add');
        const todoList = document.querySelector('.list-todo')
        const memo = [];

        memo.forEach(memo => {
            todoList.appendChild(memo);
        });


        addbtn.addEventListener('click', e => {
            const addList = document.createElement('li');
            memo.push(inputText.value);
            localStorage.setItem('todo', memo.splice(-1));
            addList.innerHTML = `<li> ${localStorage.getItem('todo')} </li>`;
            todoList.appendChild(addList);
        });

        
    </script>
</body>

</html>
